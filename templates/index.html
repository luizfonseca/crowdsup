<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <title>Marina's Whatsapp</title>
  <style>
    body { font-family: 'Open Sans', sans-serif; }

  </style>
</head>
<body>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <div class="row">


  </div>


  <div class="saved_phones">
    <table>
      <thead>
        <tr>
          <th>Telefone</th>
          <th>Adicionado em </th>
        </tr>
      </thead>
      <tbody>
      {% for phone in phones %}
        <tr>
          <td>{{ phone[1] }}</td>
          <td>{{ phone[2] }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="form">
    <form action="/phone/create" method="post" accept-charset="utf-8">
      <label for="phone_number">Novo Telefone</label><input type="text" name="phone_number" value="" id="phone_number">
    <p><input type="submit" value="Continue &rarr;"></p>
    </form>
  </div>
</body>
</html>
